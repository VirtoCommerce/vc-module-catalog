<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Catalog)/Scripts/blades/common/templates/ok-cancel.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="imageForm">
                <div class="form-group" ng-init="setForm(imageForm)">
                    <label class="form-label">{{ 'catalog.blades.item-asset-detail.labels.category' | translate }} <a href="" ng-click="openDictionarySettingManagement()" class="form-edit" va-permission="catalog:imagetypes"><i class="form-ico fa fa-pencil"></i></a></label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.group" on-select="changeImageCategory($item, $model)">
                            <ui-select-match allow-clear="true" placeholder="{{ 'catalog.blades.item-asset-detail.placeholders.category' | translate }}">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x in imageTypes | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">{{ 'catalog.blades.item-asset-detail.labels.language' | translate }}</label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.languageCode" ng-disabled="disabled">
                            <ui-select-match allow-clear placeholder="{{'catalog.blades.item-asset-detail.placeholders.language' | translate}}">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x in languages | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">{{ 'catalog.blades.item-asset-detail.labels.description' | translate }}</label>
                    <div class="form-input">
                        <textarea class="__small" cols="30" rows="2" ng-model="blade.currentEntity.description" name="description" placeholder="{{ 'catalog.blades.item-asset-detail.placeholders.description' | translate }}"></textarea>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
