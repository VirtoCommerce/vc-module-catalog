<div class="blade-content __xxlarge-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="categoryDescriptionsForm">
                <div class="form-group" ng-init="setForm(categoryDescriptionsForm)">
                    <label class="form-label">{{ 'catalog.blades.categoryDescription-detail.labels.type' | translate }} <a href="" ng-click="openDictionarySettingManagement()" class="form-edit" va-permission="platform:setting:update"><i class="form-ico fa fa-pencil"></i></a></label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.descriptionType" ng-disabled="disabled">
                            <ui-select-match placeholder="{{'catalog.blades.categoryDescription-detail.placeholders.type' | translate}}">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x in types | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'catalog.blades.categoryDescription-detail.labels.language' | translate }}</label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.languageCode" ng-disabled="disabled">
                            <ui-select-match allow-clear="true" placeholder="{{'catalog.blades.categoryDescription-detail.placeholders.language' | translate}}">{{$select.selected.languageCode}}</ui-select-match>
                            <ui-select-choices repeat="lang.languageCode as lang in blade.languages | filter: {languageCode: $select.search}">
                                <span ng-bind-html="lang.languageCode | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'catalog.blades.categoryDescription-detail.labels.content' | translate }}</label>
                    <input id="fileUploader" type="file" multiple style="display: none;" uploader="fileUploader" nv-file-select />
                    <textarea vc-uk-htmleditor ng-model="blade.currentEntity.content" file-uploader="fileUploader"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
