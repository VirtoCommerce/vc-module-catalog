<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <fieldset ng-init="setForm(formScope)">
                    <div class="form-group clearfix">
                        <div class="column">
                            <div class="form-group __info list">
                                <label class="form-label">{{ 'catalog.blades.dynamicAssociation-parameters.labels.is-active' | translate }}</label>
                                <div class="form-input">
                                    <label class="form-label __switch">
                                        <input type="checkbox" ng-model="blade.currentEntity.isActive" />
                                        <span class="switch"></span>
                                    </label>
                                </div>
                                <div class="list-descr">{{ 'catalog.blades.dynamicAssociation-parameters.descriptions.is-active' | translate }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <div class="column">
                            <div class="form-group __info list">
                                <label class="form-label __info list">{{ 'catalog.blades.dynamicAssociation-parameters.labels.start-date' | translate }}</label>
                                <div class="form-input __calendar">
                                    <input placeholder="{{ 'catalog.blades.dynamicAssociation-parameters.placeholders.start-date' | translate }}" ng-model="blade.currentEntity.startDate" datepicker-popup="" is-open="datepickers.str"/>
                                    <button class="btn" type="button" ng-click="open($event,'str')">
                                        <i class="btn-ico fa fa-calendar"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group __info list">
                                <label class="form-label __info list">{{ 'catalog.blades.dynamicAssociation-parameters.labels.expiration-date' | translate }}</label>
                                <div class="form-input __calendar">
                                    <input placeholder="{{ 'catalog.blades.dynamicAssociation-parameters.placeholders.expiration-date' | translate }}" ng-model="blade.currentEntity.endDate" datepicker-popup="" is-open="datepickers.end"/>
                                    <button class="btn" type="button" ng-click="open($event,'end')">
                                        <i class="btn-ico fa fa-calendar"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <div class="column">
                            <div class="form-group __info list">
                                <label class="form-label">{{ 'catalog.blades.dynamicAssociation-parameters.labels.store' | translate }}</label>
                                <div class="form-input">
                                    <ui-select ng-model="blade.currentEntity.storeId" required on-select="onStoreSelected($item)">
                                        <ui-select-match placeholder="{{'catalog.blades.dynamicAssociation-parameters.placeholders.store' | translate}}">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="x.id as x in stores">
                                            <span ng-bind-html="x.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="list-descr">{{ 'catalog.blades.dynamicAssociation-parameters.descriptions.store' | translate }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <div class="column">
                            <label class="form-label">
                                {{ 'catalog.wizards.association.labels.group-name' | translate }}
                                <a href="" ng-click="openDictionarySettingManagement()" class="form-edit" va-permission="platform:setting:update">
                                    <i class="form-ico fa fa-pencil"></i>
                                </a>
                            </label>
                            <div class="form-input">
                                <ui-select ng-model="blade.currentEntity.associationType" required>
                                    <ui-select-match placeholder="{{ 'catalog.wizards.association.placeholders.group-name' | translate }}">{{$select.selected}}</ui-select-match>
                                    <ui-select-choices repeat="x in associationGroups | filter: $select.search">
                                        <span ng-bind-html="x | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group __info list">
                                <label class="form-label">{{ 'catalog.blades.dynamicAssociation-parameters.labels.priority' | translate }}</label>
                                <div class="form-input __number">
                                    <input smart-float num-type="integer" ng-disabled="blade.currentEntity.isExclusive" required ng-model="blade.currentEntity.priority" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <va-metaform registered-inputs="blade.metaFields" blade="blade" column-count="1" ng-if="blade.currentEntity"></va-metaform>
                </fieldset>
            </form>
        </div>
    </div>
</div>
