<div style="align-items: center; font-size: 14px;">
    <div style="float: left; padding: 5px;">
        Search result for "<strong>{{filter.appliedKeyword}}</strong>"
    </div>
    <div style="float:right">
        <button class="btn __other" ng-click="filter.current=null;filter.change()">
            <i class="btn-ico fa fa-undo" title="Clear"></i>&nbsp;Reset search
        </button>
    </div>
</div>
