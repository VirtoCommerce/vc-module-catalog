<div class="modal-window">
    <div class="modal-window__header modal-window__header--error">
        <div class="modal-window__title">{{ 'catalog.dialogs.catalog-delete.title' | translate: titleValues}}</div>
        <button class="modal-window__header-button modal-window__header-button--no-bg" ng-disabled="{{ actionRequired }}" ng-click="cancel()" title="{{ 'platform.commands.cancel' | translate }}">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>

    <div class="modal-window__body">
        <div class="modal-window__icon-container">
            <img class="modal-window__dialog-icon" src="/images/dialogs/icon-error.svg" alt="">
        </div>
        <div class="modal-window__message-container">
            <div class="modal-window__dialog-message"><b>{{ 'catalog.dialogs.catalog-delete.warning' | translate }}</b></div>
            <div class="modal-window__dialog-message">{{ 'catalog.dialogs.catalog-delete.message' | translate }} '{{name}}'?</div>
            <div class="modal-window__dialog-message">{{ 'catalog.dialogs.catalog-delete.instruction' | translate }}</div>
            <div class="form-input __mini">
                <input ng-model="enteredText" ng-keyup="$event.which === 13 && 'yes' === enteredText && yes()" ng-trim="false" />
            </div>
        </div>
    </div>

    <div class="modal-window__footer">
        <button class="modal-window__footer-button modal-window__footer-button--primary-outline" ng-class="{'__disabled': 'yes' !== enteredText}" ng-click="yes()" ng-disabled="enteredText !== 'yes'">{{ 'platform.commands.confirm' | translate }}</button>
        <button class="modal-window__footer-button modal-window__footer-button--primary" ng-click="cancel()">{{ 'platform.commands.cancel' | translate }}</button>
    </div>
</div>
