<div class="blade-search-panel">
    <a class="add __search" left-click-menu data-target="filterSearch{{blade.id}}">{{ filter.current ? filter.current.name : 'catalog.blades.categories-items-list.placeholders.select-filter' | translate }} <i class="form-ico fa fa-caret-down"></i></a>
    <ul class="menu __context" role="menu" id="filterSearch{{blade.id}}">
        <li class="menu-item" ng-repeat="x in $localStorage.catalogSearchFilters">
            <i class="menu-ico fa fa-plus" ng-if="!x.id"></i>
            <span ng-click='filter.current=x;filter.change();' ng-bind-html="x.name | translate"></span>
            <i class="fa fa-pencil" ng-click='filter.edit($event, x)' ng-if="x.id"></i>
        </li>
    </ul>
    <div class="form-input">
        <input ng-model="filter.keyword" ng-keyup="$event.which === 13 && filter.criteriaChanged()" placeholder="{{'platform.placeholders.search-keyword' | translate}}">
        <button class="btn __other" ng-click="filter.current=null;filter.change()">
            <i class="btn-ico fa fa-remove" title="Clear"></i>
        </button>
    </div>
</div>
