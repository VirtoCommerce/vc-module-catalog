<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="pdForm" class="form">
                <div class="form-group"  ng-init="setForm(pdForm);">
                    <label class="form-label" for="">{{ 'catalog.blades.property-dictionary.labels.alias' | translate }}</label>
                    <va-dictionary-value name="'alias'" form="pdForm" required="true" validation-rules="validationRules" ng-model="blade.currentEntity.alias"></va-dictionary-value>
                </div>
                <div class="form-group" ng-repeat="language in blade.languages">
                    <label class="form-label" for="">{{ language }} </label>
                    <va-dictionary-value name="language" form="pdForm" required="true" validation-rules="validationRules" ng-model="blade.currentEntity[language]"></va-dictionary-valuename="alias">
                </div>
                <div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Catalog)/Scripts/blades/common/templates/ok-cancel.tpl.html'"></div>
            </form>
        </div>
    </div>
</div>
