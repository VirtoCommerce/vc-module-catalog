<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="pdForm" class="form">
                <div class="form-group" ng-init="setForm(pdForm);">
                    <label class="form-label" for="">{{ 'catalog.blades.property-dictionary.placeholders.alias' | translate }}</label>
                    <div class="form-input">
                        <input focus-on="" required class="form-control" ng-model="blade.property.alias" />
                    </div>
                </div>

                <div class="form-group" ng-repeat="prop in blade.property.values">
                    <label class="form-label" for="">{{ getLanguageName(prop.languageCode) }}</label>
                    <div class="form-input">
                        <input ng-model="prop.value" placeholder="{{ 'catalog.blades.property-dictionary.placeholders.value' | translate }}" class="form-control" />
                    </div>
                </div>

                <div class="form-group" ng-if="blade.isNew">
                    <label class="form-label" for="">{{ 'catalog.blades.property-attributes.labels.value' | translate }}</label>
                    <div class="form-input">
                        <input ng-model="blade.property.value" required placeholder="{{ 'catalog.blades.property-dictionary.placeholders.value' | translate }}" class="form-control" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
