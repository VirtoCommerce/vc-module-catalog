name: Sync
'on':
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  github-automation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Sync
      uses: VirtoCommerce/vc-github-actions/sync-module-cicd@feature/vp-3187-initial-ci
      with:
        github_token: ${{ secrets.REPO_GITHUB_WORKFLOW_TOKEN }}
